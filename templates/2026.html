<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>

<head>
    <title>Signature</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
</head>

<body style="font-size: 10pt; font-family: Verdana, sans-serif;">

    <table width="320" style="font-size: 10pt; font-family: Verdana, sans-serif;" cellpadding="0" cellspacing="0"
        border="0">
        <tbody>

            <tr>
                <td style="font-size: 10pt; color: #000000;">
                    Met vriendelijke groet,</br>
                    {{name}}
                </td>
            </tr>

            <tr>
                <td style="font-size: 10pt;">
                    &nbsp;
                </td>
            </tr>
            

            <tr>
                <td style="font-size: 10pt; color: #000000;">
                    {{#if mobile}} {{mobile}}<span style="font-size: 10pt; color: #387170">&nbsp;&#8226;&nbsp;</span>{{/if}}
                    {{phone}}
                </td>
            </tr>

            <tr>
                <td style="font-size: 10pt; color: #000000;">
                    Rendementsweg 2Q <span style="font-size: 10pt; color: #387170">&nbsp;&#8226;&nbsp;</span> 3641 SK
                    Mijdrecht
                </td>
            </tr>

            <tr>
                <td style="font-size: 15pt;">
                    &nbsp;
                </td>
            </tr>

            <tr>
                <td style="font-size: 10pt;">
                    <a href="https://teamswitch.nl/" target="_blank">
                        <img border="0" alt="Logo" width="240" style="width:240px; height:auto; border:0;"
                            src="https://team-switch-reclamebureau.github.io/signatures/2026/img/team-switch-logo.png">
                    </a>
                </td>
            </tr>

        </tbody>
    </table>

</body>

</html>
